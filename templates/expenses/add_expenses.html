{% extends "base.html" %}
{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Expenser</a></li>
      <li class="breadcrumb-item"><a href="{% url 'expenses' %}">My Expenses</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add expenses</li>
    </ol>
  </nav>
  
<form action="{% url 'add-expenses' %}" method="POST">
  {% csrf_token %}  
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add expense</h4>
        {% include "partials/_msgs.html" %}
          <p class="card-description">
            Expense info
          </p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Amount</label>
                <div class="col-sm-9">
                  <input type="number" min="0" value="{{values.amount}}"  class="form-control" name="amount" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                  <input type="text" value="{{values.description}}" class="form-control" name="description" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Category</label>
                <div class="col-sm-9">
                  <select name="category" class="form-control">
                    <option name="category" value="{{values.category}}">{{values.category}} </option>
                    {% for category in categories %}
                    <option name="category" value="{{category.name}}">{{category.name}} </option>
                    
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Date</label>
                <div class="col-sm-9">
                  <input type="date" value="{{values.date }}" class="form-control" placeholder="dd/mm/yyyy" name="date"/>
                </div>
              </div>
            </div> 
          </div>
          <input type="submit" class="btn btn-primary btn-rounded btn-fw" value ="Submit">
      </div>
    </div>
  </div>
</form>
{% endblock content %}
