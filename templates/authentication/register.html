<!DOCTYPE html>
<html lang="en">

<head>
  {% include "partials/_header.html" %}
  {% load static %}
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'img/logo.svg' %}" alt="logo">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form action="{% url 'register' %}" method='POST' class="pt-3">
                {% csrf_token %}
                {% include "partials/_msgs.html" %}
                <div class="form-group">
                  <input type="text" name="username" class="form-control form-control-lg" value="{{fieldValues.username}}" id="username" placeholder="Username">
                  
                  <div class="invalid_feedback invalid-feedback" style="display:none">
                  </div>
                  <p class="text-sm text-success usernameSuccessOutput"></p>
                
                </div>
                <div class="form-group">
                  <input type="email" value="{{fieldValues.email}}" name="email"class="form-control form-control-lg" id="email" placeholder="Email">  
                  <div class="emailFeedBackArea invalid-feedback" style="display:none">
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" name="password"  class="form-control form-control-lg" id="username" placeholder="Password">
                </div>
                <div class="mb-4">
                  
                </div>
                <div class="mt-3">
                  <input type="submit" value="SIGN UP" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn submit-btn" />
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="{% url 'login' %} " class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <script src="{% static 'js/register.js' %}"></script>
</body>

</html>
